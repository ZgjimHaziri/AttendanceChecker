<html>

<head>
    <title>Room</title>
    <link rel="stylesheet" href="css/grid-style.css">
    <link rel="stylesheet" href="css/main-style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
</head>

<body>
    <div id="page-wrapper">
        <div class="grid-container" id="view-container">
            <div class="grid-item" id="personal-box">
                <span class="name">You</span>
                <video id="localVideo" autoplay muted playsinline ></video>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="chat-icon" onclick="openChat();">
            <img src='img/chat-icon.png' width="39px" height="39px" alt="chat" />
        </div>
    </div>

    <div class="chat-popup" id="myChat">
        <div class="chat-container">
            <header class="chat-header">
                <h1><i class="fas fa-smile"></i> Chat</h1>
                <a href="#" class="btn" onclick="closeChat();">x</a>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Room Name:</h3>
                    <h2 id="room-name"></h2>
                    <h3><i class="fas fa-users"></i> Users</h3>
                    <ul id="users"></ul>
                </div>
                <div id="chat-messages"></div>
            </main>
            <div class="chat-form-container">
                <form id="chat-form" method="post">
                    <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off"/>
                    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
            integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <!--<script src="js/main.js"></script>-->
    </div>
</body>
<script type="text/javascript" src="js/view-mode.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js"></script>
<script src="js/main-script.js"></script>
</html>
